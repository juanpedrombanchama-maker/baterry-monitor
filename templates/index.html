<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Monitor de Bater√≠as</title>
  <link rel="icon" href="{{ url_for('static', filename='favicon_none.png') }}" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      text-align: center;
      padding: 20px;
    }
    .bateria-container {
      position: relative;
      width: 100px;
      height: 200px;
      border: 2px solid #333;
      border-radius: 8px;
      margin: 20px auto;
      background-color: #f0f0f0;
      overflow: hidden;
    }
    .bateria-nivel {
      position: absolute;
      bottom: 0;
      height: 100%;
      width: 0%;
      background-color: #4caf50;
      transition: width 0.5s ease;
    }
    .bateria-tapita {
      position: absolute;
      top: -12px;
      left: 35%;
      width: 30px;
      height: 12px;
      background-color: #333;
      border-radius: 4px;
    }
    .texto {
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üîã Monitor de Bater√≠as</h1>
  <div id="contenedor-baterias"></div>

  <script>
    function actualizarFavicon(estado) {
      let favicon = 'favicon_full.png';
      if (estado === 'none') {
        favicon = 'favicon_none.png';
      } else if (estado < 20) {
        favicon = 'favicon_low.png';
      } else if (estado < 60) {
        favicon = 'favicon_medium.png';
      }

      const link = document.querySelector("link[rel~='icon']");
      if (link) {
        link.href = `/static/${favicon}`;
      }
    }

    function actualizar() {
      fetch('/nivel')
        .then(res => res.json())
        .then(data => {
          const contenedor = document.getElementById('contenedor-baterias');
          contenedor.innerHTML = '';

          const ids = Object.keys(data);
          if (ids.length === 0) {
            contenedor.innerHTML = '<p style="font-size: 20px; color: #666;">‚ö†Ô∏è No hay bater√≠as conectadas</p>';
            actualizarFavicon(100);
            return;
          }

          let porcentajeMinimo = 100;

          for (const [id, datos] of Object.entries(data)) {
            const porcentaje = parseFloat(datos.porcentaje.toFixed(1));
            const voltaje = datos.voltaje.toFixed(2);

            if (porcentaje < porcentajeMinimo) {
              porcentajeMinimo = porcentaje;
            }

            const color = porcentaje > 75 ? '#4caf50' :
                          porcentaje > 40 ? '#ffeb3b' : '#f44336';

            const fondo = voltaje < 3.3 || voltaje > 4.2 ? '#ffe6e6' : '#f0f0f0';
            const alerta = porcentaje < 20 ? '<p style="color:#f44336;">‚ö†Ô∏è Bater√≠a baja</p>' : '';

            const bateriaHTML = `
              <div class="bateria-container" style="background-color: ${fondo};">
                <div class="bateria-nivel" style="width: ${porcentaje}%; background-color: ${color};"></div>
                <div class="bateria-tapita"></div>
              </div>
              <div class="texto" style="color: ${porcentaje < 20 ? '#f44336' : '#333'};">
                <strong>${id}</strong>: ${porcentaje}% (${voltaje} V)
                ${alerta}
              </div>
            `;

            contenedor.innerHTML += bateriaHTML;
          }

          actualizarFavicon(porcentajeMinimo);
        })
        .catch(err => {
          document.getElementById('contenedor-baterias').innerHTML = '<p>Error al obtener datos</p>';
          actualizarFavicon(100);
        });
    }

    setInterval(actualizar, 1000);
  </script>
</body>
</html>
